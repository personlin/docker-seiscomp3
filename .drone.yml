pipeline:
  publish:
    image: plugins/docker
    registry: registry.u-strasbg.fr
    repo: registry.u-strasbg.fr/seiscomp3
    tags:
      - ${DRONE_COMMIT_SHA:0:7}
      - ${DRONE_BRANCH}
    when:
      branch: master

  publish_version:
    image: plugins/docker
    registry: registry.u-strasbg.fr
    repo: registry.u-strasbg.fr/seiscomp3
    tags:
      - ${DRONE_TAG##v}
      - ${DRONE_TAG:1:5}
      - ${DRONE_TAG:1:9}
      - latest
    when:
      event: tag